<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Calculator</title>
  
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="number" id="number1" placeholder="Введите первое число" required>
        <input type="number" id="number2" placeholder="Введите второе число" required>
        <div class="button-group">
            <button class="calculate-btn" onclick="calculateSum()">Сложить числа</button>
            <button class="reset-btn" onclick="resetCalculator()">Сбросить</button>
        </div>
        <div id="result">Результат: </div>
    </div>
</body>
</html>
